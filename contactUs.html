<!-- Inserting paragraphs and headings -->
<h1>Contact Us</h1>
<p>Reach us through this form.We would love to hear from you!</p>
<form id="contactForm">
<label>Full Name:</label>
<input type="text" id="name" name="name" required minlength="3">

<label>Email:</label>
<input type="email" id="email" name="email" required>

<label>Message Type:</label>
<select id="mtype" name="mtype" required>
  <option value="">--Select type--</option>
  <option value="general">General Enquiry</option>
  <option value="support">Support</option>
</select>

<label for="message">Message:</label>
<textarea id="message" name="message" rows="5" required minlength="10"></textarea>

<button type="submit">Send Message</button>
<p id="Response" class="response"></p>
</form>
